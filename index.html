<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHopping cart</title>
    <link rel="icon" href="jumia-seeklogo.com (1).svg">
</head>
<body>
    <div>
        <h1>Welcome to Joe & Njeri Mini-mart</h1> <br>
        <form>
            <input type="radio" name="oil" value="premium">Premium <br> <br>
            <input type="radio" name="oil" value="special">Special <br> <br>
            <input type="radio" name="oil" value="regular">Regular <br> <br>

            <!-- creating an input by the user -->
            <h3>Please entry the number of bottles:</h3>
            <input type="number" id="bottle"> <br><br>

            <!-- setting the shipping selection option for the user -->
            <h3>Select your shipping location:</h3>

            <select name="location" id="location">
                <option value="">Select</option>
                <option value="nairobi">Nairobi</option>
                <option value="mombasa">Mombasa</option>
                <option value="nakuru">Nakuru</option>
                <option value="kisumu">Kisumu</option>
                <option value="kiambu">Kiambu</option>
            </select> <br><br>

            Vat: <span id="totalTax"></span> <br>
            Shipping Fee: <span id="shipping"></span> <br>
            Total Amount: <span id="total"></span> <br><br>
            <input type="submit" name="button" id="buy">

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
